        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <p>Published on: {{ post.published_date }}</p>
        <!-- Add any additional details you want to display -->
    </article>
    <a href="{% url 'home' %}">Back to Home</a>
{% endblock %}
